<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Box Model | Margin & Padding </title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }


        h1{
            
            max-width: 100%;
            background-color: green;
            color: whitesmoke;
            padding: 20px;
            margin: 30px;

        }

        h2{
            
            max-width: 280px;
            background-color: green;
            color: whitesmoke;
            padding: 20px 30px;
            margin: 20px 30px;

        }

    </style>

    
</head>

<body>

    <h1>This is Bangladesh</h1>
    <h2>This is England</h2>
    
</body>
</html>
